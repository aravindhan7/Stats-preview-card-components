<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="main-container">

    <div class="left-container">
        <div class="info-container">
            <h1>Get <span class="insights">insights </span> that help your business grow.</h1>

            <p class="description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>

        </div>

        <div class="stats-container">
          <div class="companies-container">
              <p class="count-1">10k+</p> 
              <p class="companies">companies</p>
          </div>
          <div class="templates-container">
              <p class="count-2">314</p> 
              <p class="templates">templates</p>
          </div>
          <div class="queries-container">
              <p class="count-3">12m+</p> 
              <p class="queries">queries</p>
          </div>
        </div>
    </div>

    <div class="right-container">
        <div class="image"></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aravindhan7" target="_blank">Aravindhan</a>.
  </div>
</body>
</html>
